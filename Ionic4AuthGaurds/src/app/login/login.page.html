
<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="loginUser(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Name" [(ngModel)]="username" required></ion-input>
            </ion-item>
            <!-- <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" [(ngModel)]="email" required></ion-input>
            </ion-item> -->
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="pass" required></ion-input>
            </ion-item>
            <!-- <ion-item>
              <ion-input name="confirm" type="password" placeholder="Password again" [(ngModel)]="newPass" required></ion-input>
            </ion-item> -->
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
